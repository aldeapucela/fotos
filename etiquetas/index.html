<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://stats.aldeapucela.org 'wasm-unsafe-eval';
    style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
    img-src 'self' data: https://fotos.aldeapucela.org https://aldeapucela.org;
    font-src 'self' https://cdnjs.cloudflare.com;
    connect-src 'self' https://stats.aldeapucela.org https://cdnjs.cloudflare.com;
    object-src 'none';
    base-uri 'self';
    worker-src 'self' blob:;
  ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/jpeg" href="https://aldeapucela.org/img/favicon.png">
  <title>Etiquetas - Fotos de Valladolid - Aldea Pucela</title>
  <link rel="alternate" type="application/rss+xml" title="Fotos de Valladolid - Aldea Pucela" href="/feed.xml" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            instagram: {
              50: '#fafafa',
              100: '#f5f5f5',
              200: '#e5e5e5',
              300: '#d4d4d4',
              400: '#a3a3a3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
              950: '#0a0a0a',
            }
          }
        }
      }
    }
  </script>
  <style>
    .photo-collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      height: 200px;
      border-radius: 0 0 0.5rem 0.5rem;
      overflow: hidden;
    }
    
    .photo-collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .tag-card {
      display: block;
      height: fit-content;
    }

    .tag-card:hover .photo-collage img {
      opacity: 0.8;
    }
  </style>
</head>
<body class="bg-instagram-50 dark:bg-instagram-900 text-instagram-900 dark:text-instagram-50">
  <header class="bg-white dark:bg-instagram-800 border-b border-instagram-200 dark:border-instagram-700 shadow-sm">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-tags"></i>
        <div class="flex-1">
          <h1 class="text-xl font-semibold">Etiquetas populares</h1>
          <a href="/" class="text-sm text-instagram-500 hover:text-instagram-600">
            <i class="fa-solid fa-arrow-left"></i>
            Volver a la galer√≠a
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="tags-list" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Tags will be loaded here -->
    </div>
  </main>

  <script>
    async function loadTags() {
      try {
        const response = await fetch('../tags-cache.json');
        const data = await response.json();
        const tagsList = document.getElementById('tags-list');
        
        data.tags.forEach(({tag, count, latest_photos}) => {
          const tagEl = document.createElement('a');
          tagEl.href = `/?tag=${tag.substring(1)}`;
          tagEl.className = 'tag-card bg-white dark:bg-instagram-800 rounded-lg shadow-sm hover:shadow-md transition-all hover:-translate-y-0.5';
          tagEl.onclick = (e) => {
            e.preventDefault();
            window.location.href = tagEl.href;
          };
          
          // Create photo collage with smaller images
          const photoCollage = latest_photos.length > 0 
            ? `<div class="photo-collage">
                ${latest_photos.map(photo => `
                  <img src="/files/${photo}" loading="lazy" 
                       class="opacity-60 transition-opacity duration-300"
                       alt="">
                `).join('')}
               </div>`
            : '';
            
          tagEl.innerHTML = `
            <div class="p-3">
              <div class="flex items-center justify-between">
                <div>
                  <span class="text-lg font-medium text-instagram-600 dark:text-instagram-400">${tag}</span>
                  <span class="ml-2 text-sm text-instagram-500">${count} foto${count !== 1 ? 's' : ''}</span>
                </div>
                <i class="fa-solid fa-chevron-right text-instagram-400"></i>
              </div>
            </div>
            ${photoCollage}
          `;
          tagsList.appendChild(tagEl);
        });
      } catch (error) {
        console.error('Error loading tags:', error);
      }
    }

    loadTags();
  </script>
  <!-- Load Matomo Analytics -->
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://stats.aldeapucela.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '14']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</body>
</html>
