<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://stats.aldeapucela.org 'wasm-unsafe-eval';
    style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
    img-src 'self' data: https://fotos.aldeapucela.org https://aldeapucela.org;
    font-src 'self' https://cdnjs.cloudflare.com;
    connect-src 'self' https://stats.aldeapucela.org https://cdnjs.cloudflare.com;
    object-src 'none';
    base-uri 'self';
    worker-src 'self' blob:;
  ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/jpeg" href="https://aldeapucela.org/img/favicon.png">
  <title>Elementos detectados - Fotos de Valladolid - Aldea Pucela</title>
  <link rel="alternate" type="application/rss+xml" title="Fotos de Valladolid - Aldea Pucela" href="/feed.xml" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js" integrity="sha512-Yra4xuTWinXfBpG2ftgDX8MVmMiOev1FtqiYs51+kEna/5peD0kZqAL1syYCH61f9gxmAFidIJz42IKcRhWMkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .photo-collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      height: 200px;
      border-radius: 0 0 0.5rem 0.5rem;
      overflow: hidden;
    }
    
    .photo-collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .element-card {
      display: block;
      height: fit-content;
    }

    .element-card:hover .photo-collage img {
      opacity: 0.8;
    }
  </style>
</head>
<body class="bg-instagram-50 dark:bg-instagram-900 text-instagram-900 dark:text-instagram-50">
  <header class="bg-white dark:bg-instagram-800 border-b border-instagram-200 dark:border-instagram-700 shadow-sm">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-cubes"></i>
        <div class="flex-1">
          <h1 class="text-xl font-semibold">Elementos detectados</h1>
          <p class="text-sm text-instagram-500">Automáticamente en las fotos</p>
          <a href="/" class="text-sm text-instagram-500 hover:text-instagram-600">
            <i class="fa-solid fa-arrow-left"></i>
            Volver a la galería
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="elements-list" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Elements will be loaded here -->
    </div>
  </main>

  <!-- Load DOMPurify (for security) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js" integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/script.js"></script>
  <!-- Load Matomo Analytics -->
  <script src="../js/matomo.js"></script>
</body>
</html>
