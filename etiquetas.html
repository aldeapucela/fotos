<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="https://aldeapucela.org/img/favicon.png">
  <title>Etiquetas - Fotos de Valladolid - Aldea Pucela</title>
  <link rel="alternate" type="application/rss+xml" title="Fotos de Valladolid - Aldea Pucela" href="/feed.xml" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            instagram: {
              50: '#fafafa',
              100: '#f5f5f5',
              200: '#e5e5e5',
              300: '#d4d4d4',
              400: '#a3a3a3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
              950: '#0a0a0a',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-instagram-50 dark:bg-instagram-900 text-instagram-900 dark:text-instagram-50">
  <header class="bg-white dark:bg-instagram-800 border-b border-instagram-200 dark:border-instagram-700 shadow-sm">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center gap-4">
        <a href="/" class="text-instagram-500 hover:text-instagram-700" title="Volver a Aldea Pucela">
          <i class="fa-solid fa-house"></i>
        </a>
        <div class="flex-1">
          <h1 class="text-xl font-semibold">Etiquetas populares</h1>
          <a href="/" class="text-sm text-instagram-500 hover:text-instagram-600">
            <i class="fa-solid fa-arrow-left"></i>
            Volver a la galer√≠a
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="tags-list" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Tags will be loaded here -->
    </div>
  </main>

  <script>
    async function loadTags() {
      try {
        const response = await fetch('tags-cache.json');
        const data = await response.json();
        const tagsList = document.getElementById('tags-list');
        
        data.tags.forEach(({tag, count}) => {
          const tagEl = document.createElement('a');
          tagEl.href = `/?tag=${tag.substring(1)}`;
          tagEl.className = 'bg-white dark:bg-instagram-800 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow';
          tagEl.innerHTML = `
            <div class="flex items-center justify-between">
              <span class="text-lg font-medium text-instagram-600 dark:text-instagram-400">${tag}</span>
              <span class="text-sm text-instagram-500">(${count})</span>
            </div>
          `;
          tagsList.appendChild(tagEl);
        });
      } catch (error) {
        console.error('Error loading tags:', error);
      }
    }

    loadTags();
  </script>
</body>
</html>
